<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   /* ==== Base Navbar ==== */
.main-nav {
  background-color: #18691b;
  color: white;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 0;
  font-size: 1.25rem;
  border-radius: 8px;
  position: relative; /* needed for absolute dropdown */
}

/* Branding */
.nav-brand {
  font-weight: bold;
}

/* ==== Desktop Menu ==== */
.nav-menu {
  display: flex;
  gap: 2vw;
  list-style: none;
  margin: 0;
  padding: 0;
}

.nav-menu li a {
  color: white;
  text-decoration: none;
  padding: 0.5rem 0.75rem;
  border-radius: 4px;
}

.nav-menu li a:hover {
  background-color: #cbcdff;
  color: #454545;
}

.nav-menu li a:focus-visible {
  outline: 3px solid #6061BE;
  outline-offset: 3px;
}

/* ==== Hamburger Button ==== */
.nav-toggle {
  display: none; /* hidden on desktop */
  flex-direction: column;
  justify-content: space-around;
  align-items: center;
  width: 44px;
  height: 44px;
  background: none;
  border: none;
  cursor: pointer;
}

.nav-toggle span {
  display: block;
  width: 28px;
  height: 3px;
  background-color: white;
  border-radius: 2px;
}

.nav-toggle:focus-visible {
  outline: 3px solid #6061BE;
  outline-offset: 3px;
  border-radius: 4px;
}

.nav-toggle:hover span,
.nav-toggle:focus span {
  background-color: #cbcdff;
}

/* ==== Mobile Menu (hidden by default) ==== */
@media (max-width: 768px) {
  .nav-menu {
    display: none;          /* hidden until toggled */
    flex-direction: column;
    gap: 1rem;
    position: absolute;
    top: 100%;              /* dropdown below navbar */
    left: 0;
    width: 100%;
    background-color: #18691b;
    padding: 1rem;
    border-radius: 0 0 8px 8px;
    box-sizing: border-box;
  }

  .nav-menu.show {
    display: flex;          /* revealed when .show is toggled */
  }

 .nav-toggle {
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    width: 44px;
    height: 44px;
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    transition: transform 0.3s ease;
  }

   .nav-toggle span {
    display: block;
    width: 100%;
    height: 3px;
    background-color: white;
    border-radius: 2px;
  }

  .nav-toggle.active {
    transform: rotate(90deg);
  }
}

</style>
<body>
         <nav class="main-nav">
      <div class="nav-brand">Sierra Club-Indian Peaks Chapter</div tabindex="0">
      <button class="nav-toggle" aria-label="Toggle navigation menu"  aria-expanded="false">
            <span> </span>
            <span>  </span>
            <span>  </span>
      </button>
  <ul class="nav-menu">
    <li><a href="#home">Home</a></li>
    <li><a href="#upcoming events">Upcoming Events</a></li>
    <li><a href="#volunteer opportunities">Volunteer  Opportunities</a></li>
    <li><a href="#Contact">Contact</a></li>
  </ul>
    </nav>

    <script src ="wa5.js" defer>
       
    </script>
</body>
</html>
