<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.main-nav {
  background-color: #18691b;
  color: white;
  padding: 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 0;
  font-size: 1.25rem;
  border-radius: 8px;
  position: relative; 
}


.nav-brand {
  font-weight: bold;
}

.nav-menu {
  display: flex;
  gap: 2vw;
  list-style: none;
}

.nav-menu li a {
  color: white;
  text-decoration: none;
  padding: 0.5rem 0.75rem;
  border-radius: 4px;
}

.nav-menu li a:hover {
  background-color: #cbcdff;
  color: #454545;
}

.nav-menu li a:focus {
  outline: 3px solid #6061BE;
  outline-offset: 3px;
}


.nav-toggle {
  display: none; 
  flex-direction: column;
  justify-content: space-around;
  align-items: center;
  width: 44px;
  height: 44px;
  background: none;
  border: none;
  cursor: pointer;
}

.nav-toggle span {
  display: block;
  width: 28px;
  height: 3px;
  background-color: white;
  border-radius: 2px;
}

.nav-toggle:focus-visible {
  outline: 3px solid #6061BE;
  outline-offset: 3px;
  border-radius: 4px;
}

.nav-toggle:hover span,
.nav-toggle:focus span {
  background-color: #cbcdff;
}


@media (max-width: 768px) {
  .nav-menu {
    display: none;          
    flex-direction: column;
    gap: 1rem;
    position: absolute;
    top: 100%;            
    left: 0;
    width: 100%;
    background-color: #18691b;
    padding: 1rem;
  }

  .nav-menu.show {
    display: flex;          
  }

 .nav-toggle {
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    width: 44px;
    height: 44px;
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    transition: transform 0.3s ease;
  }

   .nav-toggle span {
    display: block;
    width: 100%;
    height: 3px;
    background-color: white;
    border-radius: 2px;
  }

  .nav-toggle.active {
    transform: rotate(90deg);
  }
}
</style>
</head>
<body>
         <nav class="main-nav">
      <div class="nav-brand">Sierra Club-Indian Peaks Chapter</div>
      <button class="nav-toggle" aria-label="Toggle navigation menu"  aria-expanded="false">
            <span> </span>
            <span>  </span>
            <span>  </span>
      </button>
  <ul class="nav-menu">
    <li><a href="#home">Home</a></li>
    <li><a href="#upcoming_events">Upcoming Events</a></li>
    <li><a href="#volunteer_opportunities">Volunteer  Opportunities</a></li>
    <li><a href="#Contact">Contact</a></li>
  </ul>
    </nav>

    <script src ="wa5.js" defer>
       
    </script>
</body>
</html>
